<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>RDW Data</title>
  <link rel="stylesheet"
        href="style.css">
</head>
<body>
  <form id="form">
    Change X Axis
    <fieldset>

      <label for="parking">
        <input id="parking" type="radio" name="column" value="Parking Spots" checked>
      </label>
      <label for="charging">
        <input id="charging" type="radio" name="column" value="Charging Points">
      </label>
    </fieldset>
    Change Y Axis
    <fieldset>

      <label for="cities">
        <input id="cities" type="radio" name="type" value="Cities" checked>Cities
      </label>
      <label for="towns">
        <input id="towns" type="radio" name="type" value="Towns">Towns
      </label>
    </fieldset>

  </form>

  <svg id="graph-container"></svg>
  <script src="main.js"></script>
</body>
</html>
